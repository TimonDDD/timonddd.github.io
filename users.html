<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .users-container {
            padding: 20px;
        }
        .user-form {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .user-form input, .user-form select {
            margin: 10px 0;
            padding: 5px;
            width: 100%;
        }
        .users-list {
            border-collapse: collapse;
            width: 100%;
        }
        .users-list th, .users-list td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .users-list th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="main.html">Главная</a>
        <a href="profile.html">Профиль</a>
        <a href="clients.html">Клиенты</a>
        <a href="carriers.html">Перевозчики</a>
        <a href="transportations.html">Перевозки</a>
        <a href="users.html" class="active">Пользователи</a>
        <a href="admin_dashboard.html">Администратор</a>
    </div>
    
    <div class="container users-container">
        <h2>Пользователи</h2>
        
        <!-- Add New User Form -->
        <div class="user-form">
            <h3>Добавить нового пользователя</h3>
            <form id="addUserForm">
                <input type="text" placeholder="ФИО" required>
                <input type="email" placeholder="Email" required>
                <select required>
                    <option value="">Выберите роль</option>
                    <option value="admin">Администратор</option>
                    <option value="expeditor">Экспедитор</option>
                    <option value="sales">Менеджер по продажам</option>
                    <option value="china_expeditor">Экспедитор по Китаю</option>
                    <option value="office_manager">Офис-менеджер</option>
                </select>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Добавить пользователя</button>
            </form>
        </div>

        <!-- Users List -->
        <h3>Список пользователей</h3>
        <table class="users-list">
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Email</th>
                    <th>Роль</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Иван Иванов</td>
                    <td>ivan@example.com</td>
                    <td>Менеджер по продажам</td>
                    <td>
                        <button onclick="editUser(1)">Редактировать</button>
                        <button onclick="deleteUser(1)">Удалить</button>
                    </td>
                </tr>
                <tr>
                    <td>Петр Петров</td>
                    <td>petr@example.com</td>
                    <td>Экспедитор</td>
                    <td>
                        <button onclick="editUser(2)">Редактировать</button>
                        <button onclick="deleteUser(2)">Удалить</button>
                    </td>
                </tr>
                <!-- More users will be added dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        function editUser(id) {
            // Implementation for editing user
            console.log('Editing user:', id);
        }

        function deleteUser(id) {
            if (confirm('Вы уверены, что хотите удалить этого пользователя?')) {
                // Implementation for deleting user
                console.log('Deleting user:', id);
            }
        }

        document.getElementById('addUserForm').onsubmit = function(e) {
            e.preventDefault();
            // Implementation for adding new user
            console.log('Adding new user');
        };
    </script>
</body>
</html>
